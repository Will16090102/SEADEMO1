<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEA Express - Cotiza tu envío</title>
  <style>
    :root {
      --color-primary: #7c0a02;
      --color-secondary: #b22222;
      --color-whatsapp: #25D366;
      --color-whatsapp-hover: #128C7E;
      --color-text: #333;
      --color-light: #f8f8f8;
      --color-border: #ddd;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--color-primary);
      color: white;
      margin: 0;
      padding: 2rem;
      display: flex;
      min-height: 100vh;
      font-size: 14px;
    }
    
    .calculator-container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .form-section {
      flex: 1;
      padding: 3rem;
      color: var(--color-primary);
      display: flex;
      flex-direction: column;
      transition: all 0.5s ease;
    }
    
    .result-section {
      width: 0;
      background-color: var(--color-light);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
      transition: all 0.5s ease;
    }
    
    .result-section.expanded {
      width: 350px;
      padding: 3rem;
    }
    
    h1 {
      color: var(--color-primary);
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }
    
    .slogan {
      text-align: center;
      color: var(--color-primary);
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    
    .form-group {
      margin-bottom: 1.8rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: bold;
      color: var(--color-primary);
      font-size: 0.9rem;
    }
    
    input, select {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid var(--color-border);
      border-radius: 8px;
      font-size: 0.9rem;
      transition: border 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--color-primary);
    }
    
    button {
      background-color: var(--color-secondary);
      color: white;
      border: none;
      padding: 1rem;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 0.5rem;
    }
    
    button:hover {
      background-color: var(--color-primary);
      transform: translateY(-2px);
    }
    
    .result-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--color-primary);
    }
    
    .result-content {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-out 0.3s;
    }
    
    .result-content.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .result-item {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--color-border);
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }
    
    .result-item strong {
      color: var(--color-text);
    }
    
    .result-item span {
      font-weight: bold;
      color: var(--color-primary);
    }
    
    .total-section {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 2px dashed var(--color-primary);
    }
    
    .total-price {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin: 1.5rem 0;
      color: var(--color-secondary);
    }
    
    .whatsapp-btn {
      background-color: var(--color-whatsapp);
      color: white;
      border: none;
      padding: 1.1rem;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .whatsapp-btn:hover {
      background-color: var(--color-whatsapp-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .tabs {
      display: flex;
      margin-bottom: 2rem;
      border-radius: 8px;
      overflow: hidden;
      background: #f0f0f0;
    }
    
    .tab {
      flex: 1;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.9rem;
    }
    
    .tab.active {
      background: white;
      font-weight: bold;
      color: var(--color-primary);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    @media (max-width: 900px) {
      body {
        padding: 1rem;
      }
      
      .calculator-container {
        flex-direction: column;
      }
      
      .result-section {
        width: 100%;
        padding: 0;
      }
      
      .result-section.expanded {
        width: 100%;
        padding: 2rem;
      }
      
      .form-section {
        padding: 2rem;
      }
    }
    
    @media (max-width: 480px) {
      body {
        font-size: 13px;
        padding: 0.5rem;
      }
      
      .calculator-container {
        border-radius: 10px;
      }
      
      .form-section, .result-section.expanded {
        padding: 1.5rem;
      }
      
      .total-price {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <div class="form-section">
      <h1>SEA Express</h1>
      <p class="slogan">Elígelo y es tuyo</p>
      
      <div class="tabs">
        <div class="tab active" onclick="switchTab('manual')">Manual</div>
        <div class="tab" onclick="switchTab('enlace')">Por Enlace</div>
      </div>
      
      <div id="manual-tab" class="tab-content active">
        <div class="form-group">
          <label for="peso">Peso del paquete (kg)</label>
          <input type="number" id="peso" placeholder="Ej: 1.5" step="0.01" min="0.1">
        </div>
        
        <div class="form-group">
          <label for="valor">Valor declarado (USD)</label>
          <input type="number" id="valor" placeholder="Ej: 120" step="0.01" min="1">
        </div>
        
        <div class="form-group">
          <label for="producto">Descripción del producto (opcional)</label>
          <input type="text" id="producto" placeholder="Ej: Celular, ropa, etc.">
        </div>
        
        <button onclick="calcular()">Calcular</button>
      </div>
      
      <div id="enlace-tab" class="tab-content">
        <div class="form-group">
          <label for="enlace-producto">Enlace del producto</label>
          <input type="text" id="enlace-producto" placeholder="Ej: https://www.amazon.com/...">
        </div>
        
        <button onclick="calcularPorEnlace()">Calcular</button>
      </div>
    </div>
    
    <div id="result-section" class="result-section">
      <div class="result-title">Resumen de Cotización</div>
      
      <div id="result-content" class="result-content">
        <div id="producto-info"></div>
        
        <div class="result-item">
          <strong>Peso:</strong>
          <span id="peso-result">0.00 kg</span>
        </div>
        
        <div class="result-item">
          <strong>Valor declarado:</strong>
          <span id="valor-result">$0.00</span>
        </div>
        
        <div class="result-item">
          <strong>Desaduanaje:</strong>
          <span id="desaduanaje">$8.00</span>
        </div>
        
        <div class="result-item">
          <strong>Costo de envío:</strong>
          <span id="costo-envio">$0.00</span>
        </div>
        
        <div class="result-item">
          <strong>Impuestos (24%):</strong>
          <span id="impuestos">$0.00</span>
        </div>
        
        <div class="total-section">
          <div class="result-item">
            <strong>Total envío:</strong>
            <span id="envio-total">$0.00</span>
          </div>
          
          <div class="result-item">
            <strong>Total con todo:</strong>
            <span id="total">$0.00</span>
          </div>
        </div>
      </div>
      
      <a id="whatsapp-link" href="https://wa.me/51923465624" target="_blank">
        <button class="whatsapp-btn">
          📲 Obten tu descuento en tu primera compra
        </button>
      </a>
    </div>
  </div>

  <script>
    // Variable para almacenar la última cotización
    let ultimaCotizacion = null;
    
    function switchTab(tabName) {
      // Oculta todos los contenidos de pestañas
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      // Desactiva todas las pestañas
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Activa la pestaña seleccionada
      document.getElementById(tabName + '-tab').classList.add('active');
      document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
    }

    function calcular() {
      const peso = parseFloat(document.getElementById("peso").value);
      const valor = parseFloat(document.getElementById("valor").value);
      const producto = document.getElementById("producto").value;
      
      // Validaciones
      if (isNaN(peso) || peso <= 0) {
        alert("Por favor ingresa un peso válido (mínimo 0.1 kg)");
        return;
      }
      
      if (isNaN(valor) || valor <= 0) {
        alert("Por favor ingresa un valor declarado válido (mínimo $1)");
        return;
      }
      
      // Calcular costos según las reglas
      const desaduanaje = 8; // $8 fijos de desaduanaje
      const costoPorKilo = 12; // $12 por kg
      const pesoRedondeado = Math.ceil(peso); // Redondear hacia arriba
      const costoEnvio = pesoRedondeado * costoPorKilo;
      const envioTotal = costoEnvio + desaduanaje;
      
      // Impuesto del 24% solo si el valor es mayor a $200
      const impuestos = valor > 200 ? valor * 0.24 : 0;
      
      // Total incluyendo el valor del producto
      const total = valor + envioTotal + impuestos;
      
      // Guardar última cotización
      ultimaCotizacion = {
        tipo: "manual",
        producto: producto,
        peso: peso,
        valor: valor,
        desaduanaje: desaduanaje,
        costoEnvio: costoEnvio,
        envioTotal: envioTotal,
        impuestos: impuestos,
        total: total
      };
      
      // Actualizar enlace de WhatsApp
      actualizarEnlaceWhatsApp();
      
      // Mostrar resultados con animación
      mostrarResultados();
    }

    function mostrarResultados() {
      // Expandir la sección de resultados
      const resultSection = document.getElementById("result-section");
      resultSection.classList.add("expanded");
      
      // Ocultar resultados si ya estaban visibles
      const resultContent = document.getElementById("result-content");
      resultContent.classList.remove("visible");
      
      // Esperar un momento para reiniciar la animación
      setTimeout(() => {
        // Actualizar los valores
        if (ultimaCotizacion.producto) {
          document.getElementById("producto-info").innerHTML = `
            <div class="result-item">
              <strong>Producto:</strong>
              <span>${ultimaCotizacion.producto}</span>
            </div>
          `;
        } else {
          document.getElementById("producto-info").innerHTML = '';
        }
        
        document.getElementById("peso-result").textContent = `${ultimaCotizacion.peso.toFixed(2)} kg (se redondea a ${Math.ceil(ultimaCotizacion.peso)} kg)`;
        document.getElementById("valor-result").textContent = `$${ultimaCotizacion.valor.toFixed(2)}`;
        document.getElementById("desaduanaje").textContent = `$${ultimaCotizacion.desaduanaje.toFixed(2)}`;
        document.getElementById("costo-envio").textContent = `$${ultimaCotizacion.costoEnvio.toFixed(2)}`;
        document.getElementById("impuestos").textContent = `$${ultimaCotizacion.impuestos.toFixed(2)}`;
        document.getElementById("envio-total").textContent = `$${ultimaCotizacion.envioTotal.toFixed(2)}`;
        document.getElementById("total").textContent = `$${ultimaCotizacion.total.toFixed(2)}`;
        
        // Mostrar con animación
        resultContent.classList.add("visible");
      }, 50);
    }

    function calcularPorEnlace() {
      const enlace = document.getElementById("enlace-producto").value.trim();
      
      if (enlace === "") {
        alert("Por favor ingresa un enlace válido.");
        return;
      }
      
      // Simular obtención de datos del enlace
      alert("Esta función necesita conectarse con un servicio backend que analice el enlace y obtenga los datos del producto.");
      
      // Para propósitos de demostración, usaremos valores de ejemplo
      const datosEjemplo = {
        producto: "Producto de ejemplo",
        peso: 1.5,
        valor: 150
      };
      
      // Llenar los campos manuales con los datos de ejemplo
      document.getElementById("peso").value = datosEjemplo.peso;
      document.getElementById("valor").value = datosEjemplo.valor;
      document.getElementById("producto").value = datosEjemplo.producto;
      
      // Calcular con los datos de ejemplo
      calcular();
    }
    
    function actualizarEnlaceWhatsApp() {
      if (!ultimaCotizacion) return;
      
      let mensaje = "Hola SEA Express, quiero aprovechar el descuento de primera compra para este envío:\n\n";
      
      if (ultimaCotizacion.tipo === "manual") {
        mensaje += `📦 Producto: ${ultimaCotizacion.producto || "Sin descripción"}\n`;
      } else {
        mensaje += `🔗 Enlace: ${ultimaCotizacion.enlace}\n`;
      }
      
      mensaje += `⚖️ Peso: ${ultimaCotizacion.peso.toFixed(2)} kg (redondeado a ${Math.ceil(ultimaCotizacion.peso)} kg)\n`;
      mensaje += `💰 Valor declarado: $${ultimaCotizacion.valor.toFixed(2)}\n`;
      mensaje += `📦 Desaduanaje: $${ultimaCotizacion.desaduanaje.toFixed(2)}\n`;
      mensaje += `🚚 Costo de envío: $${ultimaCotizacion.costoEnvio.toFixed(2)}\n`;
      mensaje += `✈️ Total envío: $${ultimaCotizacion.envioTotal.toFixed(2)}\n`;
      
      if (ultimaCotizacion.impuestos > 0) {
        mensaje += `🏛️ Impuestos (24%): $${ultimaCotizacion.impuestos.toFixed(2)}\n`;
      }
      
      mensaje += `💵 Total con todo: $${ultimaCotizacion.total.toFixed(2)}\n\n`;
      mensaje += "Por favor, envíenme información sobre el descuento para primera compra.";
      
      const encodedMessage = encodeURIComponent(mensaje);
      document.getElementById("whatsapp-link").href = `https://wa.me/51923465624?text=${encodedMessage}`;
    }
  </script>
</body>
</html>
