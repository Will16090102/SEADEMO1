<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEA Express - Cotiza tu env√≠o</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #7c0a02;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }
    .calculator-container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .form-section {
      flex: 1;
      padding: 2rem;
      color: #7c0a02;
    }
    .result-section {
      width: 300px;
      background-color: #f8f8f8;
      padding: 2rem;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      color: #7c0a02;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #b22222;
      color: white;
      border: none;
      padding: 1rem;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #8b1a1a;
    }
    .result-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
      color: #7c0a02;
    }
    .result-value {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin: 1rem 0;
      color: #b22222;
    }
    .result-details {
      margin-top: 1.5rem;
    }
    .result-item {
      margin-bottom: 0.8rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px solid #eee;
    }
    .note {
      font-size: 0.8rem;
      color: #666;
      margin-top: 2rem;
      font-style: italic;
      text-align: center;
    }
    .tabs {
      display: flex;
      margin-bottom: 1.5rem;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 0.8rem;
      background: #f0f0f0;
      cursor: pointer;
    }
    .tab.active {
      background: white;
      font-weight: bold;
      border-bottom: 3px solid #b22222;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      .calculator-container {
        flex-direction: column;
      }
      .result-section {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <div class="form-section">
      <h1>SEA Express</h1>
      <p style="text-align: center; margin-bottom: 2rem;">El√≠gelo y es tuyo</p>
      
      <div class="tabs">
        <div class="tab active" onclick="switchTab('manual')">Manual</div>
        <div class="tab" onclick="switchTab('enlace')">Por Enlace</div>
      </div>
      
      <div id="manual-tab" class="tab-content active">
        <div class="form-group">
          <label for="peso">Peso del paquete (kg)</label>
          <input type="number" id="peso" placeholder="Ej: 1.5" step="0.01" min="0.1">
        </div>
        
        <div class="form-group">
          <label for="valor">Valor declarado (USD)</label>
          <input type="number" id="valor" placeholder="Ej: 120" step="0.01" min="1">
        </div>
        
        <div class="form-group">
          <label for="producto">Descripci√≥n del producto (opcional)</label>
          <input type="text" id="producto" placeholder="Ej: Celular, ropa, etc.">
        </div>
        
        <button onclick="calcular()">Calcular</button>
      </div>
      
      <div id="enlace-tab" class="tab-content">
        <div class="form-group">
          <label for="enlace-producto">Enlace del producto</label>
          <input type="text" id="enlace-producto" placeholder="Ej: https://www.amazon.com/...">
        </div>
        
        <button onclick="calcularPorEnlace()">Calcular</button>
      </div>
    </div>
    
    <div class="result-section">
      <div class="result-title">Resumen de Cotizaci√≥n</div>
      <div id="producto-info" style="text-align: center; margin-bottom: 1rem;"></div>
      
      <div class="result-value" id="total-cotizacion">$0.00</div>
      
      <div class="result-details">
        <div class="result-item">
          <strong>Costo de env√≠o:</strong> <span id="costo-envio">$0.00</span>
        </div>
        <div class="result-item">
          <strong>Impuestos totales (24%):</strong> <span id="impuestos-totales">$0.00</span>
        </div>
      </div>
      
      <div class="note" id="alerta"></div>
      <div class="note">* Impuestos aplican solo para valores mayores a $200</div>
      
      <a id="whatsapp-link" href="https://wa.me/51923465624" target="_blank" style="display: block; margin-top: 2rem;">
        <button style="background-color: #25D366;">
          üì≤ Consultar por WhatsApp
        </button>
      </a>
    </div>
  </div>

  <script>
    // Variable para almacenar la √∫ltima cotizaci√≥n
    let ultimaCotizacion = null;
    
    function switchTab(tabName) {
      // Oculta todos los contenidos de pesta√±as
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      // Desactiva todas las pesta√±as
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Activa la pesta√±a seleccionada
      document.getElementById(tabName + '-tab').classList.add('active');
      document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
    }

    function calcular() {
      const peso = parseFloat(document.getElementById("peso").value);
      const valor = parseFloat(document.getElementById("valor").value);
      const producto = document.getElementById("producto").value;
      
      // Validaciones
      if (isNaN(peso) || peso <= 0) {
        alert("Por favor ingresa un peso v√°lido (m√≠nimo 0.1 kg)");
        return;
      }
      
      if (isNaN(valor) || valor <= 0) {
        alert("Por favor ingresa un valor declarado v√°lido (m√≠nimo $1)");
        return;
      }
      
      // Calcular costos seg√∫n las reglas originales
      const tarifaBase = 12; // $12 por kg
      const pesoRedondeado = Math.ceil(peso); // Redondear hacia arriba
      const envio = pesoRedondeado * tarifaBase + 8; // $8 fijo de desaduanaje
      
      // Impuesto del 24% solo si el valor es mayor a $200
      const impuestosTotales = valor > 200 ? valor * 0.24 : 0;
      
      const total = envio + impuestosTotales;
      
      // Guardar √∫ltima cotizaci√≥n
      ultimaCotizacion = {
        tipo: "manual",
        producto: producto || "Sin descripci√≥n",
        peso: peso,
        valor: valor,
        envio: envio,
        impuestos: impuestosTotales,
        total: total
      };
      
      // Actualizar enlace de WhatsApp
      actualizarEnlaceWhatsApp();
      
      // Mostrar resultados
      if (producto) {
        document.getElementById("producto-info").innerHTML = `
          <p><strong>Producto:</strong> ${producto}</p>
          <p><strong>Peso:</strong> ${peso.toFixed(2)} kg (redondeado a ${pesoRedondeado} kg)</p>
          <p><strong>Valor:</strong> $${valor.toFixed(2)}</p>
        `;
      } else {
        document.getElementById("producto-info").innerHTML = `
          <p><strong>Peso:</strong> ${peso.toFixed(2)} kg (redondeado a ${pesoRedondeado} kg)</p>
          <p><strong>Valor:</strong> $${valor.toFixed(2)}</p>
        `;
      }
      
      document.getElementById("total-cotizacion").textContent = `$${total.toFixed(2)}`;
      document.getElementById("costo-envio").textContent = `$${envio.toFixed(2)}`;
      document.getElementById("impuestos-totales").textContent = `$${impuestosTotales.toFixed(2)}`;
      
      // Mostrar alertas si es necesario
      const productoLower = producto.toLowerCase();
      if (productoLower.includes("radiofrecuencia") || productoLower.includes("gps") || 
          productoLower.includes("dron") || productoLower.includes("electr√≥nico")) {
        document.getElementById("alerta").innerHTML = "‚ö† Este producto podr√≠a requerir documentaci√≥n adicional";
      } else {
        document.getElementById("alerta").innerHTML = "";
      }
    }

    function calcularPorEnlace() {
      const enlace = document.getElementById("enlace-producto").value.trim();
      
      if (enlace === "") {
        alert("Por favor ingresa un enlace v√°lido.");
        return;
      }
      
      // Simular obtenci√≥n de datos del enlace
      alert("Esta funci√≥n necesita conectarse con un servicio backend que analice el enlace y obtenga los datos del producto.");
      
      // Para prop√≥sitos de demostraci√≥n, usaremos valores de ejemplo
      const datosEjemplo = {
        producto: "Producto de ejemplo",
        peso: 1.5,
        valor: 150
      };
      
      // Llenar los campos manuales con los datos de ejemplo
      document.getElementById("peso").value = datosEjemplo.peso;
      document.getElementById("valor").value = datosEjemplo.valor;
      document.getElementById("producto").value = datosEjemplo.producto;
      
      // Calcular con los datos de ejemplo
      calcular();
    }
    
    function actualizarEnlaceWhatsApp() {
      if (!ultimaCotizacion) return;
      
      let mensaje = "Hola SEA Express, quiero m√°s informaci√≥n sobre esta cotizaci√≥n:\n\n";
      
      if (ultimaCotizacion.tipo === "manual") {
        mensaje += `üì¶ Producto: ${ultimaCotizacion.producto}\n`;
      } else {
        mensaje += `üîó Enlace: ${ultimaCotizacion.enlace}\n`;
      }
      
      mensaje += `‚öñÔ∏è Peso: ${ultimaCotizacion.peso.toFixed(2)} kg\n`;
      mensaje += `üí∞ Valor: $${ultimaCotizacion.valor.toFixed(2)}\n`;
      mensaje += `‚úàÔ∏è Env√≠o: $${ultimaCotizacion.envio.toFixed(2)}\n`;
      
      if (ultimaCotizacion.impuestos > 0) {
        mensaje += `üèõÔ∏è Impuestos (24%): $${ultimaCotizacion.impuestos.toFixed(2)}\n`;
      }
      
      mensaje += `------------------------------\n`;
      mensaje += `üíµ TOTAL: $${ultimaCotizacion.total.toFixed(2)}\n\n`;
      mensaje += "Por favor, necesito m√°s informaci√≥n sobre este env√≠o.";
      
      const encodedMessage = encodeURIComponent(mensaje);
      document.getElementById("whatsapp-link").href = `https://wa.me/51923465624?text=${encodedMessage}`;
    }
  </script>
</body>
</html>
